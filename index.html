<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display-container">
          <div id="display"></div>
        </div>
        <div id="button-container">
          <div id="numbers-container">
            <button class="number-button display-button">7</button>
            <button class="number-button display-button">8</button>
            <button class="number-button display-button">9</button>
            <button class="number-button display-button">4</button>
            <button class="number-button display-button">5</button>
            <button class="number-button display-button">6</button>
            <button class="number-button display-button">1</button>
            <button class="number-button display-button">2</button>
            <button class="number-button display-button">3</button>
            <button class="number-button display-button">0</button>
            <button class="number-button display-button">.</button>
            <button id="return-button">&#8592;</button>
          </div>
          <div id="operations-container">
            <button class="operation-button display-button">+</button>
            <button class="operation-button display-button">-</button>
            <button class="operation-button display-button">*</button>
            <button class="operation-button display-button">/</button>
            <button id="calculate-button">=</button>
            <button id="clear-button">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
